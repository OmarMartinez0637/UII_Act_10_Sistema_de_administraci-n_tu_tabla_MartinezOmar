{% extends 'proveedores/base.html' %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
    <h1 class="mb-4">Editar Proveedor: {{ proveedor.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar Proveedor</button>
        <a href="{% url 'detalle_proveedor' proveedor.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
